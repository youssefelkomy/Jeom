    <title>Create Book Page</title>

    <link rel="stylesheet" href="../../css/submitBook.css">
</head>
<body>
    <div class="container">
    
        <form id="bookForm" dir="rtl">
          <h1>رفع الكتاب إلى المكتبة</h1>

            <input type="text" id="bookName" name="bookName" required placeholder="إسم الكتاب">
            
            <input type="text" id="authorName" name="authorName" required placeholder="إسم المؤلف">
    
            <textarea id="bookContent" name="bookContent" rows="8" required placeholder="وصف الكتاب"></textarea>
        
            <input type="number" id="publishYear" name="publishYear" required placeholder="سنة النشر">
    
            <input type="text" id="ogContent" name="ogContent" required placeholder="وصف الكتابة نسبةً إلى الموقع ، og:description">
            <input type="text" id="bookUrl" name="bookUrl" required placeholder="رابط الكتاب بالنسبة للموقع ، og:URL">
            <div class="sorts" style="display: flex;gap: 10px;">
              <input type="text" id="sort1" name="sort1" required placeholder="نوع الكتاب ، الخانة الأولى">
              <input type="text" id="sort2" name="sort2" required placeholder="نوع الكتاب ، الخانة الثانية">
              <input type="text" id="sort3" name="sort3" required placeholder="نوع الكتاب ، الخانة الثالثة">
            </div>
            <input type="number" id="pagesNamber" name="pagesNamber" required placeholder="عدد صفحات الكتاب">
            <div class="button-container">
              <button type="button" onclick="generateBook()">رفع الكتاب <i class="fa-solid fa-plus fa-lg"></i></button>
              <a href="goto.html">عودة</a>  
            </div>
        </form>
    </div>

    <script src="../../Scripts/Home/submit.js"></script>
    <script src="../../Scripts/Animations/landing-page.js"></script>
    <script src="https://kit.fontawesome.com/e2c8963695.js" crossorigin="anonymous"></script>
</body>
