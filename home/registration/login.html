  <header>
    <nav class="nav-buttons" id="navButtons">
      <ul>
        <li><button onclick="window.location.href = '../../index.html'">الرئيسية</button></li>

    <div class="wrapper">

        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="overlay" class="overlay"></div>
      <div class="sidebar" id="sideBar">
        <button class="close-i mob-buttons" id="closeI">
          <span><i class="fa-solid fa-xmark"></i></span>

        <ul>
          <li>
            <i class="fa-solid fa-house fa-lg"></i>
            <button class="mob-buttons" onclick="window.location.href = '../../index.html'">الرئيسية</button>
          </li>
          <li>
            <i class="fa-solid fa-book fa-lg"></i>
            <button class="mob-buttons" onclick="window.location.href = '../page/services.html';">المكتبة</button>
          </li>
          <li>
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <button class="mob-buttons" onclick="window.location.href = '../page/services.html';">الخدمات</button>
          </li>

  </header>
  <div class="container">
    <div class="alert1" id="alert">
      <p>لقد أدخلت بريد إلكتروني خاطئ ، أو كلمة مرور خاطئة يرجى التأكد من صحتها ، إذا كنت لا تمتلك حسابا فسجل نفسك عبر
        <a class="login-link" href="register.html">تسجيل المستخدم</a> !
      </p>
    </div>
    <div class="registration-container" id="loginContainer">
      <h1>تسجيل الدخول</h1>
      <form>
        <div class="input-wrapper">
          <label for="email" class="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="اكتب البريد الإلكتروني" required>
        </div>

        <div class="input-wrapper">
          <label for="password" class="passo">كلمة المرور</label>
          <input type="password" id="password" placeholder="إكتب كلمة المرور" required>
        </div>
        <button type="submit" onclick="validateForm(event)" class="register">
          <div id="regit">تسجيل</div>
          <div class="loading-circle" id="loading-circle"></div>
        </button>
      </form>
      <p>ليس لديك حساب ؟<a class="login-link" href="register.html"> تسجيل مستخدم جديد</a></p>
    </div>
  </div>
