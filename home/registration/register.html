        <li><button onclick="window.location.href = '../page/contact.html';">اتصل بنا</button></li>
      </ul>
    </nav>
    <div class="wrapper">
      <h2>مكتبة جيوم</h2>
      <div class="contain" onclick="myFunction(this)" id="navBar">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="overlay" class="overlay"></div>
      <div class="sidebar" id="sideBar">
        <button class="close-i mob-buttons" id="closeI">
          <span><i class="fa-solid fa-xmark"></i></span>
        </button>
        <ul>
          <li>
            <i class="fa-solid fa-house fa-lg"></i>
            <button class="mob-buttons" onclick="window.location.href = '../../index.html'">الرئيسية</button>
          </li>
          <li>
            <i class="fa-solid fa-book fa-lg"></i>
            <button class="mob-buttons" onclick="window.location.href = '../page/services.html';">المكتبة</button>
          </li>
          <li>

  </header>
  <div class="alert1" id="alert">
    <p>لقد أدخلت هذا البريد الإلكتروني من قبل يرجى <a class="login-link" href="login.html">تسجيل الدخول</a> !</p>
  </div>

  <div class="container">
    <div class="registration-container">
      <h1>تسجيل المستخدم</h1>
      <form>
        <div class="input-wrapper">
          <label for="username" class="user">إسم المستخدم</label>
          <input type="text" id="username" placeholder="إكتب إسم المستخدم" required>
          <span class="alert us" id="usernameAlert">يجب على الإسم ألا يقل عن ثلاثة أحرف</span>
          <!-- Alert span for username -->
        </div>

        <div class="input-wrapper">
          <label for="email" class="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="اكتب البريد الإلكتروني" required>
          <span class="alert em" id="emailAlert">يجب ألا يقل عن خمسة أحرف</span> <!-- Alert span for email -->
        </div>

        <div class="input-wrapper">
          <label for="password" class="passo">كلمة المرور</label>
          <input type="password" id="password" placeholder="إكتب كلمة المرور" required>
          <div class="alert pass" id="passwordAlert">يجب ألا يقل عن ثمانية أحرف</div> <!-- Alert div for password -->
        </div>
        <div class="gender-container">
          <div class="gender-label">
            <input type="radio" class="gender-input" name="gender" id="male" value="male">
            <label for="male" class="gender-radio"></label>
            ذكر
          </div>
          <div class="gender-label">
            <input type="radio" class="gender-input" name="gender" id="female" value="female">
            <label for="female" class="gender-radio"></label>
            أنثى
          </div>
        </div>        
        <button type="submit" onclick="validateForm(event)" disabled class="register">
          <div id="regit">تسجيل</div>
          <div class="loading-circle" id="loading-circle"></div>
        </button>
      </form>
      <p>يوجد لديك حساب ؟<a class="login-link" href="login.html"> تسجيل الدخول</a></p>
    </div>
  </div>
  <footer>
    <script src="https://kit.fontawesome.com/e2c8963695.js" crossorigin="anonymous"></script>
