<body>
    <div class="container">
    
        <form id="bookForm" dir="rtl">
          <h1>رفع الكاتب إلى المكتبة</h1>

            
            <input type="text" id="authorName" name="authorName" required placeholder="إسم المؤلف">
    
            <textarea id="authordes" name="autherdes" rows="8" required placeholder="وصف الكاتب"></textarea>
        
            <input type="number" id="bornYear" name="bornYear" required placeholder="سنة الولادة">

            <input type="text" id="diedYear" name="diedYear" required placeholder="سنة الوفاة">

            <input type="text" id="ogContent" name="ogContent" required placeholder="وصف الكاتب نسبةً إلى الموقع ، og:description">

            <input type="text" id="authorUrl" name="authorUrl" required placeholder="رابط الكاتب بالنسبة للموقع ، og:URL">

            <div class="sorts" style="display: flex;gap: 10px;">
              <input type="text" id="sort1" name="sort1" required placeholder="فكر الكاتب ، الخانة الأولى">
              <input type="text" id="sort2" name="sort2" required placeholder="فكر الكاتب ، الخانة الثانية">
              <input type="text" id="sort3" name="sort3" required placeholder="فكر الكاتب ، الخانة الثالثة">
            </div>

            <div class="button-container">
              <button type="button" onclick="generateBook()">رفع صفحة الكاتب<i class="fa-solid fa-plus fa-lg"></i></button>
              <a href="../book/goto.html">عودة</a>  
            </div>

        </form>
    </div>

    <script src="../../Scripts/Home/addauthor.js"></script>
